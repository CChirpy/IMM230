    <!--Contact Form-->
    <div class="formContainer">
        <form action="/contact" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name"><br>

            <label for="contact">Contact</label><br>
            <input type="text" id="contact" name="contact" placeholder="Contact Info"><br>

            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject Title" required><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="Write something..." required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    </main>
